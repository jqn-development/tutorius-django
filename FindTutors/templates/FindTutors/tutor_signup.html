{% extends 'FindTutors/base.html' %}
<!-- Crispy form tag -->
{% load crispy_forms_tags %}
<!-- Content -->
{% block content %}
<div class="row">
  <div class="col-lg-12 d-flex justify-content-center">
    <div class="card col-lg-8 m-4">
      <div class="card-body">
        <!--Header-->
        <div class="primary-color">
          <h2 class="title text-center py-4">
            Create a New Tutor Account
          </h2>
        </div>
        <form method="post">
            {% csrf_token %}
            <!-- Fields -->
            {% crispy form %}
            <button type="submit" class="btn btn-primary">
              Register As Tutor!
            </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
