{% extends 'FindTutors/base.html' %} {% block content %}
{% load crispy_forms_tags %}
<div class="content-section light-background">
  <div class="media">
    <img class="rounded-circle account-img" src="{{ user.profile.image.url }}" />
    <div class="media-body justify-content-center">
      <h2 class="account-heading">{{ user.profile.year }}</h2>
      <p class="text-secondary">{{ user.username }}</p>
      <form action="{% url 'FindTutors:edit_profile' %}">
        <input type="submit" value="Edit" />
      </form>
    </div>
  </div>
</div>
{% endblock %}
